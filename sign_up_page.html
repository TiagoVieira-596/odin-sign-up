<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="sign_up_page.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="side-bar">
			<img
				src="static/halie-west-25xggax4bSA-unsplash.jpg"
				alt=""
				class="side-bar-image"
			/>
			<div class="odin-div">
				<img src="static/odin-logo.png" alt="" class="odin-logo" />
				<p>ODIN</p>
			</div>
			<p class="image-credits">
				Photo by
				<a
					href="https://unsplash.com/pt-br/fotografias/planta-da-folha-verde-na-fotografia-de-perto-25xggax4bSA"
					>Halie West</a
				>
				on
				<a href="https://unsplash.com">Unsplash</a>
			</p>
		</div>
		<div class="form-part">
			<p class="main-text">
				This is not a real online service! You know you need something like this
				in your life to help you realize your deepest dreams. Sign up now to get
				started.
			</p>
			<p>You know you want to.</p>
			<form action="#" method="get" id="user_info">
				<p>Let's do this!</p>
				<fieldset>
					<div>
						<div><label for="first_name">FIRST NAME</label></div>
						<input type="text" name="name" id="first_name" />
					</div>
					<div>
						<div><label>LAST NAME</label></div>
						<input type="text" name="last_name" id="last_name" />
					</div>
				</fieldset>
				<fieldset>
					<div>
						<div><label for="email">EMAIL</label></div>
						<input type="email" name="email" id="email" />
					</div>
					<div>
						<div><label for="phone_number">PHONE NUMBER</label></div>
						<input
							type="text"
							name="phone"
							id="phone_number"
							pattern="/d{4}-?/d{4}"
						/>
					</div>
				</fieldset>
				<fieldset>
					<div>
						<div><label for="password">PASSWORD</label></div>
						<input type="text" name="password" id="password" required />
					</div>
					<div>
						<div><label for="confirm">CONFIRM PASSWORD</label></div>
						<input type="text" name="confirmation" id="confirm" required />
					</div>
				</fieldset>
			</form>
			<button form="user_info" type="submit">Create Account</button>
			<p>Already have an account? <a href="#" class="log-in">Log in</a></p>
		</div>
	</body>
</html>
